<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association FAGE</title>
    <link rel="stylesheet" href="style.css">
</head>



<body class="">
    <header class="flex flex-wrap justify-between items-center">
        <a href="index.html">
            <img src="assets/image/Logo_FAGE.svg" alt="Logo_FAGE" class="max-w-72 m-2">
        </a>
        <nav>
            <ul class="flex flex-wrap gap-2 mx-2">
                <li class="whitespace-nowrap">
                    <a class="bg-amber-400 hover:bg-amber-500 active:bg-amber-600 rounded px-4 py-2 font-bold">La
                        FAGE</a>
                </li>
                <li class="whitespace-nowrap">
                    <a class="bg-fage-500 hover:bg-fage-600 active:bg-fage-700 py-2 rounded px-4 text-white font-bold">Innovations
                        sociales</a>
                </li>
                <li class="whitespace-nowrap">
                    <a class="bg-fage-500 hover:bg-fage-600 active:bg-fage-700 py-2 rounded px-4 text-white font-bold">Mes

                </li>
                <li class="whitespace-nowrap">
                    <a
                        class="bg-fage-500 hover:bg-fage-600 active:bg-fage-700 py-2 rounded px-4 text-white font-bold">Événements</a>
                </li>
                <li class="whitespace-nowrap">
                    <a
                        class="bg-fage-500 hover:bg-fage-600 active:bg-fage-700 py-2 rounded px-4 text-white font-bold">Formations</a>
                </li>
                <li class="whitespace-nowrap">
                    <a class="bg-fage-500 hover:bg-fage-600 active:bg-fage-700 py-2 rounded px-4 text-white font-bold">Espace
                        association</a>
                </li>
            </ul>
        </nav>


        <div class="m-2 flex w-72 items-stretch rounded-full border-2 justify-between border-blue-400">
            <input type="search" placeholder="Rechercher" name="search" id="search"
                class="rounded-s-full p-1 pl-4 text-xl grow" />
            <button class="hover:bg-black/25 active:bg-black/50 rounded-e-full ">
                <img class="" src="assets/image/loupe.png" alt="Loupe"></button>
        </div>
    </header>

    <div class="flex justify-center relative">
        <img src="assets/image/background.jpg" alt="Image de fond" class="opacity-25 ">
        <div class="absolute left-0 top-0 w-full">
            <h1 class="text-fage-500 text-7xl mx-auto font-bold text-center mb-6 text-shadow-md">FAGE, l'association
                <br>pour les étudiants
            </h1>
            <h2 class="text-2xl mx-auto text-center text-fage-900 mb-22">Fédération des associations
                Générales
                Étudiantes</h2>
            <p class="text-center mb-26">
                <a href=""
                    class="bg-fage-400 text-white p-8 font-bold rounded-full text-3xl hover:bg-fage-500 active:bg-fage-600 shadow-xl">Faire
                    un don</a>
            </p>
            <p class="text-center">
                <a href=""
                    class="bg-amber-400 p-6 rounded-xl font-bold shadow-md hover:bg-amber-500 active:bg-amber-600">Besoin
                    de discuter
                    ?</a>
            </p>
